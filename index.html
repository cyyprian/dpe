<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>

    <!-- header -->
    <header>
        <!-- search -->
        <nav>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/favicon.png" alt="marketplace logo" style="width:40px;">
                        <b>MarketPlace</b>
                    </a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search products.."
                            aria-label="Search" id="search">
                        <button id="btn" href="#" class="btn btn-outline-success" type="submit" id="btn">Search</button>
                    </form>

                </div>
            </nav>
        </nav>
    </header>

    <main>

        <section>
            <div id="price-control" class="price-control">
                <h3>Price control</h3>
                <button id="decrease-btn" class="btn btn-outline-danger">Decrease price</button>
                <button id="increase-btn" class="btn btn-outline-success">Increase price</button>
                <button id="reset-btn" class="btn btn-outline-warning">Reset</button>
            </div>
        </section>

        <!-- carousel -->
        <section id="carousel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/iphone.jpg" class="d-block w-100 category" alt="phone">
                    </div>
                    <div class="carousel-item">
                        <img src="img/macboook.jpg" class="d-block w-100 category" alt="laptop">
                    </div>
                    <div class="carousel-item">
                        <img src="img/ipad.jpg" class="d-block w-100 category" alt="tablet">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- categories -->
        <section id="categories">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <br>
                        <h1>Phones</h1>
                        <a href="#"><img class="category" src="img/phones.jpg" alt="phones"></a>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <br>
                        <h1>Tablets</h1>
                        <a href="#"><img class="category" src="img/tablets.jpg" alt="tablets"></a>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <br>
                        <h1>Laptops</h1>
                        <a href="#"><img class="category" src="img/laptops.jpg" alt="laptops"></a>
                    </div>
                </div>
            </div>

        </section>
        <!-- data render -->
        <section class="render">
            <p id="list-title"></p>
            <div id="render">
                <!-- data from api goes here -->
            </div>
        </section>
    </main>

    <footer>
        <ul class="footer-list">
            <li>About MarketPlace</li>
            <li>Locations</li>
            <li>Products</li>
            <li>Contact us</li>
            <br>
            <li>MarketPlace 2021</li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
<script type="text/javascript" src='./config.js'></script>
<script type="text/javascript" src="./script.js" charset="utf-8"></script>
